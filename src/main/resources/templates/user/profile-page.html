<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<main>
    <div th:name="user-info">
        <h1 th:text="${user.avatarURL}"></h1>
        <h1>Hi, <span th:text="${user.firstName}"></span> <span th:text="${user.middleName}"></span> <span
                th:text="${user.lastName}"></span>! </h1>
        <h3 th:text="${user.email}"></h3>
        <h3 th:text="${user.websiteURL}"></h3>
        <h3 th:text="${user.pronouns}"></h3>
        <h3 th:text="${user.country}"></h3>
        <h3 th:text="${user.aboutMe}"></h3>
    </div>

    <div>
        <!--   READ BOOKS     -->
        <div>
            <div th:each="book : ${books}">
                <div>
                    <input type="text" th:value="${book.getBook().getIsbnTen()}">
                </div>
            </div>
        </div>

        <!--   READING BOOKS     -->
        <div>
            <div th:each="book : ${books}">
                <div>
                    <input type="text" th:value="${book.getBook().getIsbnTen()}">
                </div>
            </div>
        </div>

        <!--   WISHLIST     -->
        <div>
            <div th:each="book : ${books}">
                <div>
                    <input type="text" th:value="${book.getBook().getIsbnTen()}">
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
