<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <main>
        <img class="avatar-responsive" style="max-height:230px;max-width:230px;" th:src="${user.avatarURL}" />
        <h1>Hi, <span th:text="${user.firstName}"></span> <span th:text="${user.middleName}"></span> <span th:text="${user.lastName}"></span>! </h1>
        <h3 th:text="${user.email}"></h3>
        <h3 th:text="${user.websiteURL}"></h3>
        <h3 th:text="${user.pronouns}"></h3>
        <h3 th:text="${user.country}"></h3>
        <h3 th:text="${user.aboutMe}"></h3>
    </main>

</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</html>
