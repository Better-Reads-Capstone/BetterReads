<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
<main>
    <div th:name="user-info">
      <img class="avatar-responsive" style="max-height:230px;max-width:230px;" th:src="${user.avatarURL}" />
        <h1 th:text="${user.avatarURL}"></h1>
        <h1>Hi, <span th:text="${user.firstName}"></span> <span th:text="${user.middleName}"></span> <span
                th:text="${user.lastName}"></span>! </h1>

        <h3 th:text="${user.email}"></h3>
        <h3 th:text="${user.websiteURL}"></h3>
        <h3 th:text="${user.pronouns}"></h3>
        <h3 th:text="${user.country}"></h3>
        <h3 th:text="${user.aboutMe}"></h3>
    </div>

    <div class="bookshelf">
        <!--   READ BOOKS     -->
        <div>
            <h4>Read</h4>
            <div th:each="isbn : ${read}">
                <div class="userBook" th:value="${isbn}">
                    <input type="text" th:value="${isbn}">
                </div>
            </div>
        </div>
        <!--   READING BOOKS     -->
        <div>
            <h4>Reading</h4>
            <div th:each="isbn : ${reading}">
                <div class="userBook" th:value="${isbn}">
                    <input type="text" th:value="${isbn}">
                </div>
            </div>
        </div>

        <!--   WISHLIST     -->
        <div>
            <h4>Wishlist</h4>
            <div th:each="isbn : ${wishlist}">
                <div class="userBook" th:value="${isbn}">
                    <input type="text" th:value="${isbn}">
                </div>
            </div>
        </div>
    </div>
</main>

<th:block th:include="partials/scripts :: scripts"></th:block>
<script type="text/javascript" src="/js/keys.js"></script>
<script type="text/javascript" src="/js/profileBooks.js"></script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</html>
