<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head(title = 'Start a Bookclub')">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<div class="container" id="userProfile" th:data-userId="${user.id}" th:data-username="${user.username}">
    <main>
        <div th:if="${clubErr}" class="alert alert-warning" role="alert">
            <p>You are a book club owner, please contact our <a href="mailto:help@betterreads.site">support team</a> for
                assistance with deleting your profile</p>
        </div>
        <div th:if="${showEditControls}">
            <form th:action="@{/edit-profile/{username} (username = ${user.username})}">
                <button class="btn btn-primary" type="submit">
                    Edit Profile
                </button>
            </form>
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">
                Delete Profile
            </button>
        </div>
        <div th:name="user-info">
            <img class="avatar-responsive" style="max-height:230px;max-width:230px;" th:src="${user.avatarURL}"/>
            <h1>Hi,
                <span th:text="${user.firstName}"></span>
                <span th:text="${user.middleName}"></span>
                <span th:text="${user.lastName}"></span>!
            </h1>
            <h3 th:text="${user.email}"></h3>
            <h3 th:text="${user.websiteURL}"></h3>
            <h3 th:text="${user.pronouns}"></h3>
            <h3 th:text="${user.country}"></h3>
            <h3 th:text="${user.aboutMe}"></h3>
        </div>

        <div class="bookshelf d-flex flex-column">
            <div id="loader">Loading....</div>

            <!--   READ BOOKS     -->
            <div class="d-flex">
                <h4>Read</h4>
                <div th:each="extract : ${read}">
                    <div>
                        <button class="book readBook" th:id="${extract.book.gbreference}"
                                th:data-bookId="${extract.book.id}" data-toggle="modal"
                                data-target="#bookModal"></button>
                        <form th:action="@{/profile/{username}/delete/{id}(username=${user.username}, id=${extract.id})}"
                              method="post">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                        <form th:action="@{/profile/{username}/{bookshelfId}(username=${user.username}, bookshelfId=${extract.id})}"
                              method="post">
                            <select name="bookshelfStatus" onchange="this.form.submit()">
                                <option th:value="'READ'" selected disabled>READ</option>
                                <option th:value="'READING'">READING</option>
                                <option th:value="'WISHLIST'">WISHLIST</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
            <!--   READING BOOKS     -->
            <div class="d-flex">
                <h4>Reading</h4>
                <div th:each="extract : ${reading}">
                    <div>
                        <button class="book activeBook" th:id="${extract.book.gbreference}"
                                th:data-bookId="${extract.book.id}" data-toggle="modal"
                                data-target="#bookModal"></button>
                        <form th:action="@{/profile/{username}/delete/{id}(username=${user.username}, id=${extract.id})}"
                              method="post">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                        <form th:action="@{/profile/{username}/{bookshelfId}(username=${user.username}, bookshelfId=${extract.id})}"
                              method="post">
                            <select name="bookshelfStatus" onchange="this.form.submit()">
                                <option th:value="'READ'">READ</option>
                                <option th:value="'READING'" selected disabled>READING</option>
                                <option th:value="'WISHLIST'">WISHLIST</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
            <!--   WISHLIST     -->
            <div class="d-flex">
                <h4>Wishlist</h4>
                <div th:each="extract : ${wishlist}">
                    <div>
                        <button class="book wishlistBook" th:id="${extract.book.gbreference}"
                                th:data-bookId="${extract.book.id}" data-toggle="modal"
                                data-target="#bookModal"></button>
                        <form th:action="@{/profile/{username}/delete/{id}(username=${user.username}, id=${extract.id})}"
                              method="post">
                            <button class="btn btn-danger" type="submit">Delete</button>
                        </form>
                        <form th:action="@{/profile/{username}/{bookshelfId}(username=${user.username}, bookshelfId=${extract.id})}"
                              method="post">
                            <select name="bookshelfStatus" onchange="this.form.submit()">
                                <option th:value="'READ'">READ</option>
                                <option th:value="'READING'">READING</option>
                                <option th:value="'WISHLIST'" selected disabled>WISHLIST</option>
                            </select>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--    SHOW BOOKCLUBS    -->
        <div class="book-club-block">
            <h5>Bookclubs</h5>
            <div th:each="bookclub : ${bookclubs}">
                <div th:if="${bookclub.owner.id == user.id}" class="owner">
                    <img th:src="${bookclub.headerImageUrl}" alt="bookclubImg">
                    <a th:href="@{/bookclub/{id}(id=${bookclub.id})}" th:text="${bookclub.name}"></a>
                    <p>Status: <span th:text="Owner"></span></p>
                </div>
                <div th:unless="${bookclub.owner.id == user.id}" class="member">
                    <img th:src="${bookclub.headerImageUrl}" alt="bookclubImg">
                    <a th:href="@{/bookclub/{id}(id=${bookclub.id})}" th:text="${bookclub.name}"></a>
                    <p>Status: <span th:text="Member"></span></p>
                </div>
            </div>
        </div>

        <!--    SHOW BOOK MODAL    -->
        <div class="modal" id="bookModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"></h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body"></div>
                <div>
                    <div class="d-flex">
                        <h6>Leave a Review</h6>
                        <button class="minimize">-</button>
                    </div>
                    <!-- CREATE A NEW REVIEW -->
                    <div>
                        <form id="createReview" th:action="@{/createReview}" th:object="${review}" method="post">
                            <input id="reviewId" type="hidden">
                            <label for="createRating" id="currentRating"></label>
                            <select name="createRating" id="createRating" th:field="*{rating}">
                                <option th:value="1">1</option>
                                <option th:value="2">2</option>
                                <option th:value="3">3</option>
                                <option th:value="4">4</option>
                                <option th:value="5">5</option>
                            </select>
                            <div>
                                <textarea name="createBody" id="createBody" cols="30"
                                          rows="10" th:field="*{body}"></textarea>
                            </div>
                            <button class="btn btn-warning" type="submit" id="reviewSubmit">Submit Review</button>
                        </form>
                        <form id="deleteReview" th:action="@{/deleteReview}" method="post">
                            <button class="btn btn-danger" type="submit">Delete Review</button>
                        </form>
                    </div>
                </div>
                <button type="button" class="modal-ft btn btn-dark" data-dismiss="modal">Close</button>
            </div>
        </div>

        <!--        Delete modal-->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="deleteModalLabel">Delete Profile</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form th:action="@{/profile/{username}/delete(username=${user.username})}" method="post">
                        <div class="modal-body">
                            <div class="form-group">
                                <h5>Are you sure you want to delete your profile?</h5>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-danger">Confirm Deletion</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<footer th:replace="partials/footer :: footer"></footer>
<script type="text/javascript" th:src="@{/js/profileBooks.js}" defer></script>
</body>
</html>
