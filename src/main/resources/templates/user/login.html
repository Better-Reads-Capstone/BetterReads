<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head(title = 'Login')">
</head>

<body>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <main>
        <div class="container">
            <div class="container p-3" id="login-container">
                <h3>Account Login</h3>
                <div th:if="${param.error}">
                    Invalid Username and/or Password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
                <form th:action="@{/login}" method="POST" class="p-3">
                    <div class="p-1">
                        <label for="username">Username</label>
                        <input id="username" name="username" class="form-control" type="text" />
                    </div>
                    <div class="p-1">
                        <label for="password">Password</label>
                        <input id="password" name="password" class="form-control" type="password" />
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="container" id="reg-link-container">
                <p class="text-center">No account, no worries!  <a th:href="@{/sign-up}">Create one</a></p>
            </div>
        </div>
    </main>
    <footer th:replace="partials/footer :: footer"></footer>
    <script th:replace="partials/scripts :: scripts"></script>
</body>
</html>
