<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head(title = 'Edit Bookclub')">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<br />
<main>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>Club information</h1>
            </div>
            <form th:action="@{/edit-bookclub/{id} (id = ${club.id})}" method="POST" th:object="${club}">
                <div class="card-body">
                    <div class="form-group">
                        <label for="name">Name of Club</label>
                        <input id="name" class="form-control" th:field="*{name}" />
                    </div>
                    <div class="form-group">
                        <label for="about">About</label>
                        <input id="about" class="form-control" th:field="*{about}" />
                    </div>
                    <div class="form-group">
                        <label for="genre">Genre</label>
                        <select name="genre" class="form-control" th:field="*{genre}" id="genre">
                            <option th:each="genre : ${genres}" th:value="${genre.id}"><span th:text="${genre.name}"></span></option>
                        </select>
                    </div>

                    <div class="filestack">
                        <img id="avatarPreview" th:src="${club.headerImageUrl}" alt="">
                        <br />
                        <input type="hidden" id="avatar" name="product_image_url" th:field="*{headerImageUrl}" />
                        <button class="btn" id="addPicture">addPicture</button>
                    </div>
                </div>
                <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="partials/footer :: footer"></footer>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js" defer></script>
<script type="text/javascript" th:src="@{/js/filestack.js}" defer></script>
</body>
</html>
