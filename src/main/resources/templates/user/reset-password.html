<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head(title = 'Reset Password')">
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<main>
    <div>
        <h2>Reset Your Password</h2>
    </div>

    <form th:action="@{/reset-password}" method="post" style="max-width: 350px; margin: 0 auto;">
        <input type="hidden" name="token" th:value="${token}"/>
        <div class="border border-secondary rounded p-3">
            <div>
                <p>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Enter your new password" required autofocus/>
                    <input id="showPassword" type="checkbox">Show
                </p>
                <p>
                    <input id="confirmPassword" type="password" class="form-control" placeholder="Confirm your new password"
                           required/>
                    <input id="showConfirmPassword" type="checkbox">Show
                </p>
                <p class="text-center">
                    <input type="submit" value="Change Password" class="btn btn-primary"/>
                </p>
            </div>
        </div>
    </form>
</main>
<footer th:replace="partials/footer :: footer"></footer>
