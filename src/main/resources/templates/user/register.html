<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head(title = 'Register')">
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <main>
        <div class="container">
            <h1>Register for an Account</h1>
            <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input id="username" class="form-control" th:field="*{username}" />
                    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" th:field="*{email}" />
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </div>

                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="form-control" th:field="*{firstName}" />
                    <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></p>
                </div>

                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="form-control" th:field="*{lastName}" />
                    <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></p>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                </div>

                <button type="submit" class="btn btn-primary">Sign me up!</button>
            </form>
        </div>
    </main>

    <footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
