<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Create a profile')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main>
    <nav th:replace="partials/navbar :: navbar"></nav>

    <h1>Create a Profile</h1>
    <form th:action="@{/create-profile/{username} (username = ${user.username})}" method="POST" th:object="${user}">

        <div class="form-group">
            <label for="image-url">Image URL</label>
            <input id="image-url" class="form-control" th:field="*{avatarURL}" />
        </div>

        <div class="form-group">
            <label for="first-name">First Name</label>
            <input id="first-name" class="form-control" th:field="*{firstName}" />
        </div>

        <div class="form-group">
            <label for="middle-name">Middle Name</label>
            <input id="middle-name" class="form-control" th:field="*{middleName}" />
        </div>

        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input id="last-name" class="form-control" th:field="*{lastName}" />
        </div>

        <div class="form-group">
            <label for="website-url">Website</label>
            <input id="website-url" class="form-control" th:field="*{websiteURL}" />
        </div>

        <div class="form-group">
            <label for="about-me">About Me</label>
            <textarea class="form-control" id="about-me" rows="3" cols="50" th:field="*{aboutMe}"></textarea>
        </div>

        <select th:field="*{pronouns}">
            <option th:value="'he'">He/Him</option>
            <option th:value="'she'">She/Her</option>
            <option th:value="'nonbinary'">Nonbinary</option>
            <option th:value="'nondisclosed'">Decline to Specify</option>
        </select>

        <select th:field="*{country}">
            <option th:value="'US'">United States</option>
            <option th:value="'UK'">United Kingdom</option>
            <option th:value="'CA'">Canada</option>
        </select>
        <br />
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</main>

<footer th:replace="partials/footer :: footer"></footer>

</body>
</html>
