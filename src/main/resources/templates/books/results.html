<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Search Results')">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <div class="container p-3">
        <input type="hidden" th:value="${searchvalue}" id="result-term">
        <div class="container">
            <h4 class="card-title text-center">
                Search results for "<span th:text="${searchvalue}"></span>"
            </h4>
        </div>
        <hr />
        <div class="loading-icon mx-auto"></div>
        <div class="row row-cols-1" id="search-results">
        </div>
    </div>
    <footer th:replace="partials/footer :: footer"></footer>
</body>
</html>
